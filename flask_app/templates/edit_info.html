<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Account</title>

        .card{
            margin: 0px auto;
        }
    </style>

<body>
   
    <a class="btn btn-success" href="/magazines" role="button">Dashboard</a>
    <a class="btn btn-success" href="/magazine/new" role="button">Add Magazine</a>
    <a class="btn btn-danger" href="/logout" role="button">Logout</a>
   

    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
    <form action="/user/update" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Update User</h2>
        <input type="hidden" name="id" value={{user.id}}>
        <div class="form-group">
            <label for="column1">First Name:</label>
            <input type="text" name="first_name"  class="form-control" value="{{user.first_name}}">
        </div>
        <div class="form-group">
            <label for="column2">Last Name:</label>
            <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
        </div>
        <div class="form-group">
            <label for="column3">Email:</label>
            <input type="text" name="email"  class="form-control" value="{{user.email}}">
        </div>
        <input type="submit" value="Update User" class="btn btn-success">
    </form>

    <div class="card" style="width: 18rem;">
        <h1>User's Magazines</h1>
        <div class="card-body">
            {% for x in user.magazines  %}
          
            <p class="card-text">{{x.title}} </p>   <a href="/magazine/destroy/{{x.id}}">delete</a>
            {% endfor %}
        </div>
      </div>
</body>
</html>
